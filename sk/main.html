                    <dt>

<script src="./js/swiper-4.2.2.min.js"></script>
<script src="./js/better-scroll.js"></script>
<script>
    var swiper = new Swiper('.con', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
        },
        pagination: {
            el: '.swiper-pagination',
        },
    });
    var Scroll = new BScroll('.scroll', {
        scrollX: true,
        scrollY: false
    })
</script>
